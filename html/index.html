<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>raertio</title>
  </head>
  <body>
    <div id="container1">
      <header><i>raertio</i></header>
      <p>Fikirlerinizi Paylaşın</p>
    </div>
    <form>
      <div id="container2">
        <div id="nicknamebox">
          <input
            id="nickname"
            name="username"
            type="text"
            placeholder="Kullanıcı Adı / E-posta"
          />
        </div>
        <div id="passwordbox">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Şifre"
          />
          <img id="eye" src="../Images/eyeicon.png" alt="" />
        </div>
      </div>

      <div id="container3">
        <div>
          <button type="submit" id="signup">Kayıt Ol</button>
          <button type="submit" id="signin">Giriş Yap</button>
        </div>
        <div>
          <button type="submit" id="forgotpassword">Şifremi Unuttum</button>
        </div>
      </div>
    </form>

    <div id="container4">
      <a style="color: #000000" href="bilgi.html">
        <img class="fa-solid fa-circle-info" src="../Images/infoicon.png" />
      </a>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
